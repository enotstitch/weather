<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="weather__wrap">
          <form class="weather__search search" action="#">
            <input
              class="search__input"
              name="search"
              placeholder="Find city"
              type="text"
              autocomplete="off"
            />
            <input class="search__btn btn-reset" type="submit" value="" />
          </form>
          <div class="weather__inner">
            <div class="current">
              <div class="tabs">
                <div class="tabs__content tabs-content">
                  <div
                    class="tabs-content__item now tabs-content__item--active"
                  >
                    <span class="now__temp"></span>
                    <div class="now__icon-inner">
                      <img class="now-icon__item" />
                    </div>
                    <div class="now__info">
                      <span class="now__city"></span>
                      <span class="favorite__error">
                        Этот город уже добавлен в избранное
                      </span>
                      <button class="now__favorite-btn btn-reset">
                        <svg
                          class="favorite-icon"
                          width="25"
                          height="25"
                          viewBox="0 0 511.626 511.626"
                          xmlns="http://www.w3.org/2000/svg"
                          version="1.1"
                          preserveAspectRatio="xMinYMin"
                        >
                          <use xlink:href="#favorite-icon"></use>
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="tabs-content__item details">
                    <span class="details__heading"></span>
                    <div class="details__wrap">
                      <div class="details__item">
                        <span class="temp">Temperature:</span>
                        <span class="temp-value"></span>
                      </div>
                      <div class="details__item">
                        <span class="feels">Feels like:</span>
                        <span class="feels-value"></span>
                      </div>
                      <div class="details__item">
                        <span class="weath">Weather:</span>
                        <span class="weath-value"></span>
                      </div>
                      <div class="details__item">
                        <span class="sunrise">Sunrise:</span>
                        <span class="sunrise-value"></span>
                      </div>
                      <div class="details__item">
                        <span class="sunset">Sunset:</span>
                        <span class="sunset-value"></span>
                      </div>
                    </div>
                  </div>
                  <div class="tabs-content__item forecast">
                    <div class="tabs-content__inner">Under development</div>
                  </div>
                </div>
                <div class="tabs__nav">
                  <button
                    class="tabs__btn tabs__btn--active btn-reset"
                    data-tab-name="now"
                  >
                    Now
                  </button>
                  <button class="tabs__btn btn-reset" data-tab-name="details">
                    Details
                  </button>
                  <button class="tabs__btn btn-reset" data-tab-name="forecast">
                    Forecast
                  </button>
                </div>
              </div>
            </div>
            <div class="favorite">
              <span class="favorite__heading">Added Locations:</span>
              <div class="favorite__list">
                <!-- <div class="favorite__item">
                  <span class="favorite__name">Amur</span>
                  <button class="favorite__delete btn-reset"></button>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
